<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elza Coffee Shop</title>
    <!-- Website Icon -->
    <link rel="icon" type="image/png" href="Img/Icon.ico">
    <!-- Style Link -->
    <link rel="stylesheet" href="CSS/output.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Font (Lora and Dancing Script) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body class="w-full h-auto bg-[#221518]">
    <!-- Header -->
    <header class="w-full md:h-[170vh] h-[85vh] border-2 relative">
        <img src="Img/heroImg.png" alt="Hero Image" class="w-full h-full object-cover hidden sm:flex">
        <img src="Img/hero-mobile.png" alt="Hero Image" class="w-full h-full object-cover sm:hidden flex">
        <div>
            <img src="Img/Glow1-hero.png" alt="" class="absolute top-0 left-0 -z-10">
            <img src="Img/Glow2-hero.png" alt="" class="absolute top-0 left-0 -z-10">
        </div>
        <!-- Navbar -->
        <nav class="absolute top-0 w-full py-2 sm:px-16 px-4 flex items-center justify-between font-Leiko">
            <img src="Img/logo.png" alt="Logo">
            <div class="flex items-center justify-center space-x-8 ">
                <div class="flex items-center space-x-4 text-[#F8E4BE] text-[1.3rem]">
                    <i class="bi bi-person"></i>
                    <i class="bi bi-cart3"></i>
                </div>
                <ul class="lg:flex hidden items-center justify-center space-x-12 text-[1.6rem] text-[#FFF8E8]">
                    <li><a href="#" class="active:bg-navLinksActive py-4 px-2 rounded-b-2xl">Home</a></li>
                    <li><a href="#" class="active:bg-navLinksActive py-4 px-2 rounded-b-2xl">Menu</a></li>
                    <li><a href="#" class="active:bg-navLinksActive py-4 px-2 rounded-b-2xl">Services</a></li>
                    <li><a href="#" class="active:bg-navLinksActive py-4 px-2 rounded-b-2xl">Product</a></li>
                    <li><a href="#" class="active:bg-navLinksActive py-4 px-2 rounded-b-2xl">Blog</a></li>
                    <li><a href="#" class="active:bg-navLinksActive py-4 px-2 rounded-b-2xl">Contact</a></li>
                </ul>
                <!-- Icon For toggle -->
                <div class="lg:hidden flex items-center text-[2rem] text-[#F8E4BE]">
                    <i class="bi bi-list" id="nav-toggle"></i>
                </div>
            </div>
        </nav>
        <!-- toggle Navbar -->
        <ul id="nav-content"
            class="hidden lg:hidden text-center space-y-3 text-[1.6rem] text-[#FFF8E8] bg-[#221518] sm:bg-gradient-to-r from-[#3F2E29] to-[#7C573C] absolute top-[5.2rem] w-full z-50 font-Leiko">
            <li><a href="#home" class="hover:underline hover:text-[#FF9900]">Home</a></li>
            <li><a href="about.html" class="hover:underline hover:text-[#FF9900]">About Us</a></li>
            <li><a href="shop.html" class="hover:underline hover:text-[#FF9900]">Shop</a></li>
            <li><a href="contact.html" class="hover:underline hover:text-[#FF9900]">Contact Us</a></li>
        </ul>

        <!-- Hero Section -->
        <svg viewBox="0 0 500 100" class=" font-DancingScript absolute top-36">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="20%" style="stop-color:#F8E4BE; stop-opacity:1" />
                    <stop offset="37%" style="stop-color:#FFF3E0; stop-opacity:1" />
                    <stop offset="52%" style="stop-color:#FFF8E8; stop-opacity:1" />
                    <stop offset="73%" style="stop-color:#DFC39D; stop-opacity:1" />
                </linearGradient>
            </defs>
            <text x="5%" y="30%" dy=".55em" class="sm:text-[3rem] text-[5rem]" fill="transparent"
                stroke="url(#gradient)" stroke-width="1">
                Elza Coffee
            </text>
        </svg>
        <p class="absolute lg:top-[30rem] lg:left-24 sm:top-[20rem] sm:left-8 top-[15rem] left-4 sm:text-[3rem] text-[1.3rem] text-[#DABB9E] font-Leiko">Today's good mood is sponsored by coffee <br class="sm:flex hidden">search for your coffee now</p>
        <div class="absolute lg:top-[45rem] lg:left-28 sm:top-[32rem] sm:left-8 top-[23rem] left-2 text-[#F8E4BE] md:text-[2.3rem] flex items-center font-Leiko space-x-10">
            <button class="bg-[#68584c] border-2 rounded-[2rem] border-[#DABB9E] py-1 px-4 hover:bg-[#3b2c2b]">Shop Now</button>
            <button class="bg-[#68584c] border-2 rounded-[2rem] border-[#DABB9E] py-1 px-4 hover:bg-[#3b2c2b]">Catelog</button>
        </div>

        <div class="absolute bottom-0 lg:left-12 left-2 flex sm:flex-row flex-col bg-[#4A2721] items-center justify-center py-1 px-3 border-l-2 border-t-2 border-[#DABB9E] rounded-t-[4rem]">
            <img src="Img/Cup1.png" alt="" class="w-[20rem] ">
            <div>
                <h3 class="font-DancingScript text-[#DABB9E] lg:text-[3.5rem] text-[2rem]">But First Coffee</h3>
                <button class="flex items-center text-[#DABB9E] space-x-3 border-2 border-[#DABB9E] rounded-[2rem] text-[1.5rem] py-1 px-4">Hurry Up <img src="Img/Courier-Bike-Icon.png" class="w-[3rem]"></button>
            </div>
        </div>
    </header>


    <!-- Script Link -->
    <script src="script.js"></script>
</body>

</html>
