<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elza Coffee Shop</title>
    <!-- Website Icon -->
    <link rel="icon" type="image/png" href="Img/Icon.ico">
    <!-- Style Link -->
    <link rel="stylesheet" href="CSS/output.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Font (Lora and Dancing Script) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body class="w-full h-auto bg-[#221518]">
    <!-- Header -->
    <header class="w-full h-[170vh] border-2 relative">
        <img src="Img/heroImg.png" alt="Hero Image" class="w-full h-full object-cover hidden sm:flex">
        <img src="Img/hero-mobile.png" alt="Hero Image" class="w-full h-full object-cover sm:hidden flex">
        <div>
            <img src="Img/Glow1-hero.png" alt="" class="absolute top-0 left-0 -z-10">
            <img src="Img/Glow2-hero.png" alt="" class="absolute top-0 left-0 -z-10">
        </div>
        <!-- Navbar -->
        <nav class="absolute top-0 w-full py-2 sm:px-16 px-4 flex items-center justify-between font-Leiko">
            <img src="Img/logo.png" alt="Logo">
            <div class="flex items-center justify-center space-x-8 ">
                <div class="flex items-center space-x-4 text-[#F8E4BE] text-[1.3rem]">
                    <i class="bi bi-person"></i>
                    <i class="bi bi-cart3"></i>
                </div>
                <ul class="lg:flex hidden items-center justify-center space-x-12 text-[1.6rem] text-[#FFF8E8]">
                    <li><a href="#" class="active:bg-navLinksActive py-4 px-2 rounded-b-2xl">Home</a></li>
                    <li><a href="#" class="active:bg-navLinksActive py-4 px-2 rounded-b-2xl">Menu</a></li>
                    <li><a href="#" class="active:bg-navLinksActive py-4 px-2 rounded-b-2xl">Services</a></li>
                    <li><a href="#" class="active:bg-navLinksActive py-4 px-2 rounded-b-2xl">Product</a></li>
                    <li><a href="#" class="active:bg-navLinksActive py-4 px-2 rounded-b-2xl">Blog</a></li>
                    <li><a href="#" class="active:bg-navLinksActive py-4 px-2 rounded-b-2xl">Contact</a></li>
                </ul>
                <!-- Icon For toggle -->
                <div class="lg:hidden flex items-center text-[2rem] text-[#F8E4BE]">
                    <i class="bi bi-list" id="nav-toggle"></i>
                </div>
            </div>
        </nav>
        <!-- toggle Navbar -->
        <ul id="nav-content"
            class="hidden lg:hidden text-center space-y-3 text-[1.6rem] text-[#FFF8E8] bg-[#221518] sm:bg-gradient-to-r from-[#3F2E29] to-[#7C573C] absolute top-[5.2rem] w-full z-50 font-Leiko">
            <li><a href="#home" class="hover:underline hover:text-[#FF9900]">Home</a></li>
            <li><a href="about.html" class="hover:underline hover:text-[#FF9900]">About Us</a></li>
            <li><a href="shop.html" class="hover:underline hover:text-[#FF9900]">Shop</a></li>
            <li><a href="contact.html" class="hover:underline hover:text-[#FF9900]">Contact Us</a></li>
        </ul>

        <!-- Hero Section -->
    </header>


    <!-- Script Link -->
    <script src="script.js"></script>
</body>

</html>
